<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>

<h2>Cars List</h2>

<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Brand</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.year}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
